{% extends 'base.html' %}


{% block content %}

<h1 class="text-2xl mt-8 ">Delete Snack</h2>

<form method='post'>
  {% csrf_token %}
  <p class="italic text-xl">Are you sure you want to delete this snack?</p>
  <input class="mt-5 bg-red-700 rounded hover:opacity-50" type='submit' value='Yes, delete this snack'>
</form>

<a class="inline-block mt-5 bg-lime-400 rounded hover:opacity-50" href='{% url "snacks_list" %}'>No thanks, take me back to the snack list</a>

{% endblock content %}
